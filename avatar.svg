      <text x="18" y="54" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="14" fill="#e6eef8">Flutter Â· Dart Â· Serverpod</text>
    </g>

    <!-- waving arm -->
    <g transform="translate(230,150)" id="arm">
      <path d="M0 0 q30 -12 42 6" stroke="#ffd6a5" stroke-width="18" stroke-linecap="round" fill="none"/>
      <circle cx="42" cy="6" r="12" fill="#ffd6a5"/>
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 6 6; 18 6 6; -10 6 6; 8 6 6; 0 6 6"
                        dur="2.4s"
