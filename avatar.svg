<!-- Animated anime-style avatar for README -->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 300 300" role="img" aria-label="Animated avatar">
  <defs>
    <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD7B5"/>
      <stop offset="100%" stop-color="#FFC8A2"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#352a71"/>
      <stop offset="100%" stop-color="#5b47c6"/>
    </linearGradient>
  </defs>

  <!-- Group for bobbing animation -->
  <g transform="translate(0,0)">
    <g id="character" transform="translate(0,20)">
      <!-- Bobbing head -->
      <g id="head" transform="translate(0,0)">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="translate"
                          values="0 0; 0 -8; 0 0"
                          dur="2.5s"
                          repeatCount="indefinite"/>

        <!-- hair -->
        <path d="M70 110 C70 50 230 50 230 110 C188 70 112 70 70 110 Z"
              fill="url(#hair)" />

        <!-- face -->
        <circle cx="150" cy="140" r="72" fill="url(#skin)" stroke="#e5a77a" stroke-width="1"/>

        <!-- blush -->
        <ellipse cx="110" cy="160" rx="16" ry="8" fill="#ffb6c1" opacity="0.85">
          <animate attributeName="opacity" values="0.75;1;0.75" dur="3s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="190" cy="160" rx="16" ry="8" fill="#ffb6c1" opacity="0.85">
          <animate attributeName="opacity" values="1;0.75;1" dur="3s" repeatCount="indefinite"/>
        </ellipse>

        <!-- mouth -->
        <path d="M135 180 Q150 192 165 180" stroke="#7b3f2f" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- left eye group -->
        <g id="eye-left">
          <!-- white of eye -->
          <ellipse cx="122" cy="138" rx="12" ry="9" fill="#fff"/>
          <!-- pupil -->
          <circle cx="122" cy="138" r="4" fill="#1b1b1b"/>
          <!-- eyelid (for blinking) -->
          <rect x="110" y="129" width="24" height="0" fill="#ffd7b5" stroke="none" rx="2">
            <animate attributeName="height" values="0;18;0" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="y" values="129;129;129" dur="4s" repeatCount="indefinite"/>
          </rect>
        </g>

        <!-- right eye group -->
        <g id="eye-right">
          <ellipse cx="178" cy="138" rx="12" ry="9" fill="#fff"/>
          <circle cx="178" cy="138" r="4" fill="#1b1b1b"/>
          <rect x="166" y="129" width="24" height="0" fill="#ffd7b5" stroke="none" rx="2">
            <animate attributeName="height" values="0;18;0" dur="4s" repeatCount="indefinite" begin="0.15s"/>
            <animate attributeName="y" values="129;129;129" dur="4s" repeatCount="indefinite" begin="0.15s"/>
          </rect>
        </g>

        <!-- subtle shine on hair -->
        <path d="M90 95 C120 80 180 80 210 95" stroke="#bfaef6" stroke-width="4" opacity="0.18" fill="none"/>
      </g>

      <!-- body (simple) -->
      <g id="body" transform="translate(0,120)">
        <rect x="95" y="0" width="110" height="70" rx="20" fill="#5b47c6" />
        <rect x="105" y="8" width="90" height="54" rx="16" fill="#6f57db"/>
      </g>
    </g>
  </g>
</svg>
