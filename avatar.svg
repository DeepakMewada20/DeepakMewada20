<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-label="Playful robot chibi avatar">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffefba"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" x2="1">
      <stop offset="0" stop-color="#cfe8ff"/>
      <stop offset="1" stop-color="#a0c4ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd6e0"/>
      <stop offset="1" stop-color="#ffb4c7"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect width="100%" height="100%" rx="36" fill="url(#bg)"/>

  <!-- soft inner panel -->
  <g transform="translate(40,40)">
    <rect width="520" height="520" rx="28" fill="#071028" opacity="0.85"/>
    <g transform="translate(40,40)">
      <!-- shadowed panel -->
      <rect width="440" height="440" rx="22" fill="#081a2a" opacity="0.9"/>

      <!-- robot body (chibi style) -->
      <g transform="translate(70,40)" filter="url(#shadow)">
        <!-- head -->
        <rect x="90" y="20" rx="40" ry="40" width="220" height="200" fill="url(#metal)"/>
        <!-- face screen -->
        <rect x="120" y="60" rx="26" ry="26" width="160" height="120" fill="#061424"/>
        <!-- eyes -->
        <g fill="#9ee4ff">
          <circle cx="160" cy="115" r="14"/>
          <circle cx="240" cy="115" r="14"/>
          <circle cx="156" cy="112" r="5" fill="#fff" />
          <circle cx="236" cy="112" r="5" fill="#fff" />
        </g>
        <!-- smile (pixel-style) -->
        <rect x="180" y="150" width="40" height="6" rx="3" fill="#79d1ff"/>

        <!-- antenna -->
        <g transform="translate(190,12)">
          <rect x="-4" y="-12" width="8" height="28" rx="4" fill="#ffcfdf"/>
          <circle cx="0" cy="-16" r="12" fill="#ff8fb4"/>
        </g>

        <!-- cheeks (cute accent) -->
        <ellipse cx="150" cy="150" rx="10" ry="6" fill="#ffd6e0" opacity="0.9"/>
        <ellipse cx="250" cy="150" rx="10" ry="6" fill="#ffd6e0" opacity="0.9"/>

        <!-- torso -->
        <rect x="120" y="230" rx="26" ry="26" width="160" height="140" fill="url(#accent)"/>
        <rect x="125" y="236" rx="18" ry="18" width="150" height="36" fill="#ffffff" opacity="0.06"/>

        <!-- left arm (holding phone) -->
        <g transform="translate(80,260)">
          <path d="M0 0 q-8 8 10 28" stroke="url(#metal)" stroke-width="24" stroke-linecap="round" fill="none"/>
          <!-- phone -->
          <rect x="8" y="22" width="48" height="72" rx="8" fill="#061424"/>
          <rect x="16" y="30" width="32" height="56" rx="6" fill="#9ee4ff" opacity="0.12"/>
        </g>

        <!-- right arm (waving) -->
        <g transform="translate(360,240)">
          <path d="M0 0 q20 -18 50 -6" stroke="url(#metal)" stroke-width="28" stroke-linecap="round" fill="none"/>
          <circle cx="50" cy="-6" r="18" fill="url(#metal)"/>
        </g>

        <!-- little heart / spark -->
        <g transform="translate(320,60)">
          <path d="M6 18 C6 -4 38 -4 38 18 C38 34 20 50 6 64 C-8 50 -26 32 6 18 Z" fill="#ff8fb4" opacity="0.95" transform="scale(0.28) translate(40,0)"/>
        </g>
      </g>

      <!-- label -->
      <text x="110" y="430" font-family="Segoe UI, Roboto, Arial" font-size="22" fill="#e6f7ff">Hi â€” I'm Deepak ðŸ‘‹</text>
      <text x="110" y="458" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#9fcaf7">Playful robot-chibi Flutter dev â€” open to work</text>
    </g>
  </g>
</svg>
