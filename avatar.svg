        <circle cx="60" cy="84" r="3" fill="#fff"/>
        <circle cx="112" cy="84" r="3" fill="#fff"/>
      </g>
      <!-- smile -->
      <path d="M64 116 q26 22 52 0" stroke="#07203b" stroke-width="4" fill="none" stroke-linecap="round"/>
      <!-- blush -->
