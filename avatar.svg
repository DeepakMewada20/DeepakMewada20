<!-- Animated anime-style avatar + animated intro text for README
     - Includes a slightly different character (shorter hair, jacket) and a waving hand
     - Animated text: name + role ("Flutter Developer") that slide/fade in
     - Save as avatar-animated.svg and embed in README with ![Alt](./avatar-animated.svg)
-->
<svg xmlns="http://www.w3.org/2000/svg"
     width="680" height="230" viewBox="0 0 680 230" role="img" aria-label="Animated avatar and intro text">
  <defs>
    <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFDCC0"/>
      <stop offset="100%" stop-color="#FFC9A8"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b2e6f"/>
      <stop offset="100%" stop-color="#6b51d9"/>
    </linearGradient>
    <linearGradient id="jacket" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
    <style>
      .name { font: 700 28px/1 "Segoe UI", Roboto, Arial, sans-serif; fill: #0f172a; }
      .role { font: 600 18px/1 "Segoe UI", Roboto, Arial, sans-serif; fill: #374151; }
      .sub { font: 400 14px/1 "Segoe UI", Roboto, Arial, sans-serif; fill: #6b7280; }
      .dot { fill: #10b981; }
    </style>
  </defs>

  <!-- Background pill for readability on GitHub (subtle) -->
  <rect x="6" y="6" rx="20" ry="20" width="668" height="218" fill="#ffffff" stroke="#e6eef7" stroke-width="1"/>

  <!-- Avatar group on left -->
  <g id="avatar" transform="translate(40,20)">
    <!-- Bobbing whole avatar -->
    <g id="bob" transform="translate(0,0)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        values="0 0; 0 -6; 0 0" dur="2.6s" repeatCount="indefinite"/>

      <!-- hair back -->
      <path d="M50 40 C30 30 30 90 50 100 C75 115 175 115 200 100 C220 90 220 35 200 40 C170 50 120 48 50 40 Z"
            fill="url(#hair)"/>

      <!-- face -->
      <circle cx="125" cy="110" r="52" fill="url(#skin)" stroke="#eeb88f" stroke-width="1.2"/>

      <!-- eyes with blinking -->
      <g id="eyes">
        <!-- left -->
        <g transform="translate(-18,-4)">
          <ellipse cx="120" cy="105" rx="9" ry="7" fill="#fff"/>
          <circle cx="120" cy="105" r="3.5" fill="#0b1220"/>
          <rect x="111" y="99" width="18" height="0" rx="3" fill="#ffdcc0">
            <animate attributeName="height" values="0;14;0" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="y" values="99;99;99" dur="4s" repeatCount="indefinite"/>
          </rect>
        </g>
        <!-- right -->
        <g transform="translate(18,-4)">
          <ellipse cx="120" cy="105" rx="9" ry="7" fill="#fff"/>
          <circle cx="120" cy="105" r="3.5" fill="#0b1220"/>
          <rect x="111" y="99" width="18" height="0" rx="3" fill="#ffdcc0">
            <animate attributeName="height" values="0;14;0" dur="4s" repeatCount="indefinite" begin="0.12s"/>
          </rect>
        </g>
      </g>

      <!-- blush -->
      <ellipse cx="105" cy="126" rx="12" ry="6" fill="#ffb6c1" opacity="0.9">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.8s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="145" cy="126" rx="12" ry="6" fill="#ffb6c1" opacity="0.9">
        <animate attributeName="opacity" values="1;0.7;1" dur="3.8s" repeatCount="indefinite" begin="0.2s"/>
      </ellipse>

      <!-- mouth (smile) -->
      <path d="M115 142 Q125 152 135 142" stroke="#5a3828" stroke-width="3" fill="none" stroke-linecap="round"/>

      <!-- neck -->
      <rect x="110" y="160" width="30" height="10" rx="3" fill="url(#skin)"/>

      <!-- jacket / body -->
      <g transform="translate(70,170)">
        <rect x="0" y="0" rx="14" ry="14" width="110" height="60" fill="url(#jacket)"/>
        <rect x="12" y="8" rx="10" ry="10" width="86" height="44" fill="#2563eb" opacity="0.95"/>
      </g>

      <!-- left arm (resting) -->
      <path d="M72 190 C60 184 60 208 76 208" fill="#2563eb" opacity="0.95"/>

      <!-- right arm waving -->
      <g id="arm" transform="translate(170,192) rotate(8)">
        <path d="M0 0 C10 -6 26 -10 36 -6 C46 -2 54 6 50 12 C46 20 30 22 16 18 C8 16 4 8 0 0"
              fill="#FFDCC0" stroke="none"/>
        <!-- jacket sleeve -->
        <path d="M-12 4 C-2 0 14 -4 30 0 C40 3 46 12 40 20 C35 26 22 28 8 24 C0 22 -6 12 -12 4"
              fill="#1e40af" opacity="0.95"/>
        <!-- wave animation (rotate around the shoulder) -->
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                          values="6; -18; 10; 6" dur="2.2s" repeatCount="indefinite"/>
      </g>

      <!-- small hair fringe -->
      <path d="M90 80 C106 74 118 76 132 74" stroke="#1f224f" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.28"/>
    </g>
  </g>

  <!-- Animated intro text area on right -->
  <g id="text" transform="translate(320,50)">
    <!-- small animated green dot (status) -->
    <circle cx="12" cy="8" r="6" class="dot">
      <animate attributeName="r" values="4;7;4" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.6s" repeatCount="indefinite"/>
    </circle>

    <!-- Name: slide & fade in -->
    <text class="name" x="28" y="14" opacity="0" >
      Hi, I'm DeepakMewada20
      <animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.9s" fill="freeze"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        values="18 0; 0 0" begin="0.2s" dur="0.9s" fill="freeze"/>
    </text>

    <!-- Role: small slide with subtle bounce -->
    <text class="role" x="28" y="46" opacity="0">
      Flutter Developer • UI & Mobile
      <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.7s" fill="freeze"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        values="28 0; 0 0" begin="0.8s" dur="0.7s" fill="freeze"/>
    </text>

    <!-- Tagline: Type-like reveal using clipping -->
    <g transform="translate(28,74)">
      <text class="sub" x="0" y="0" fill="#475569">Building beautiful, responsive apps</text>
      <rect x="0" y="-18" width="190" height="22" fill="#fff" opacity="0" id="revealRect"/>
      <!-- Reveal mask using width animation -->
      <mask id="mask">
        <rect x="0" y="-18" width="0" height="22" fill="#fff">
          <animate attributeName="width" from="0" to="190" begin="1.4s" dur="1.3s" fill="freeze"/>
        </rect>
      </mask>
      <text class="sub" x="0" y="0" fill="#475569" mask="url(#mask)">Building beautiful, responsive apps</text>
    </g>

    <!-- small bouncing chevrons to indicate "scroll / read more" -->
    <g transform="translate(24,110)" opacity="0.7">
      <polyline points="0,0 8,8 16,0" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <animateTransform attributeName="transform" attributeType="XML" type="translate"
                          values="0 0; 0 6; 0 0" dur="1.1s" repeatCount="indefinite" begin="1.6s"/>
      </polyline>
    </g>
  </g>

  <!-- small signature line -->
  <text x="320" y="210" font="400 11px/1 'Segoe UI', Roboto, Arial" fill="#9aa4b2">Made with ❤️ • Animated SVG</text>
</svg>
