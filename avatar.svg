    </g>

    <!-- small greeting text -->
    <text x="20" y="310" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="18" fill="#e6eef8">Hi â€” I'm Deepak ðŸ‘‹</text>
    <text x="20" y="332" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#cfe9ff">Playful Flutter app developer â€” open to work!</text>
  </g>
</svg>
