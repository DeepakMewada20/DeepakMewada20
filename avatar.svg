<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-label="Chibi avatar â€” friendly waving character">
  <defs>
    <linearGradient id="skin" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd7b5"/>
      <stop offset="1" stop-color="#ffc39a"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="1">
      <stop offset="0" stop-color="#4b5563"/>
      <stop offset="1" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" x2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" rx="40" fill="#0b1220"/>

  <!-- soft card -->
  <g transform="translate(40,40)">
    <rect width="520" height="520" rx="36" fill="#071728" opacity="0.6"/>
    <g filter="url(#softShadow)">
      <!-- chibi body card -->
      <rect x="60" y="40" width="400" height="440" rx="28" fill="#071a2a" opacity="0.8"/>
    </g>

    <!-- head -->
    <g transform="translate(160,80)">
      <ellipse cx="140" cy="120" rx="120" ry="110" fill="url(#skin)"/>
      <!-- hair -->
      <path d="M30 100 q70 -90 220 -30 q-30 -30 -160 -30 q-80 0 -90 60z" fill="url(#hair)"/>
      <!-- bangs detail -->
      <path d="M60 90 q50 -40 110 -32" stroke="#18202a" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>

      <!-- eyes -->
      <g transform="translate(40,80)">
        <ellipse cx="40" cy="10" rx="26" ry="32" fill="#07203b"/>
        <ellipse cx="140" cy="10" rx="26" ry="32" fill="#07203b"/>
        <circle cx="34" cy="2" r="6" fill="#fff" opacity="0.9"/>
        <circle cx="134" cy="2" r="6" fill="#fff" opacity="0.9"/>
      </g>

      <!-- cheeks -->
      <ellipse cx="80" cy="150" rx="18" ry="10" fill="#ffb4a2" opacity="0.7"/>
      <ellipse cx="200" cy="150" rx="18" ry="10" fill="#ffb4a2" opacity="0.7"/>

      <!-- smile -->
      <path d="M90 165 q50 36 90 0" stroke="#07203b" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- body & shirt -->
    <g transform="translate(160,260)">
      <rect x="10" y="60" rx="22" ry="22" width="260" height="170" fill="url(#shirt)"/>
      <rect x="10" y="60" rx="22" ry="22" width="260" height="36" fill="#ffffff" opacity="0.06"/>
      <text x="40" y="160" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#07203b">Flutter Â· Dart</text>
    </g>

    <!-- left arm (resting) -->
    <g transform="translate(110,300)">
      <path d="M0 0 q-20 40 0 80" stroke="url(#skin)" stroke-width="28" stroke-linecap="round" fill="none"/>
      <circle cx="-6" cy="85" r="16" fill="url(#skin)"/>
    </g>

    <!-- right arm (waving) -->
    <g id="waving-arm" transform="translate(380,260)">
      <!-- upper arm -->
      <path d="M0 0 q36 -8 72 6" stroke="url(#skin)" stroke-width="28" stroke-linecap="round" fill="none"/>
      <!-- hand -->
      <g transform="translate(72,6)">
        <circle cx="0" cy="0" r="18" fill="url(#skin)"/>
      </g>

      <!-- sleeve overlay -->
      <path d="M0 0 q36 -8 72 6" stroke="rgba(255,255,255,0.06)" stroke-width="28" stroke-linecap="round" fill="none"/>

      <!-- waving animation (rotation around shoulder point) -->
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        values="0 0 0; 18 0 0; -12 0 0; 12 0 0; 0 0 0"
                        dur="2.0s"
                        repeatCount="indefinite"/>
    </g>

    <!-- small greeting text -->
    <text x="140" y="520" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="22" fill="#e6eef8">Hi â€” I'm Deepak ðŸ‘‹</text>
    <text x="140" y="545" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="14" fill="#9fcaf7">Playful chibi Flutter developer â€” open to work!</text>
  </g>
</svg>
