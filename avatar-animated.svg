<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320">

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <circle cx="160" cy="160" r="155" fill="url(#bg)"/>

  <!-- Head -->
  <circle cx="160" cy="120" r="55" fill="#eac6a8"/>

  <!-- Eyes -->
  <rect x="135" y="115" width="12" height="4" fill="#000">
    <animate attributeName="width" values="12;2;12" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="173" y="115" width="12" height="4" fill="#000">
    <animate attributeName="width" values="12;2;12" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Smile -->
  <path d="M140 140 Q160 150 180 140" stroke="#000" stroke-width="3" fill="none"/>

  <!-- Body -->
  <rect x="95" y="175" width="130" height="85" rx="18" fill="#1f2937"/>

  <!-- Terminal Screen -->
  <rect x="105" y="190" width="110" height="55" rx="8" fill="#020617"/>
  <text x="115" y="215" font-size="14" fill="#22c55e">&gt;_</text>

  <!-- Blinking cursor -->
  <rect x="135" y="208" width="8" height="12" fill="#22c55e">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Floating Code Brackets -->
  <text x="60" y="70" font-size="22" fill="#38bdf8">
    &lt;/&gt;
    <animate attributeName="y" values="70;60;70" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Firebase Icon (right side) -->
  <text x="255" y="95" font-size="20">
    ðŸ”¥
    <animate attributeName="y" values="95;85;95" dur="2.2s" repeatCount="indefinite"/>
  </text>

  <!-- Java Icon (bottom-left) -->
  <text x="45" y="260" font-size="22">
    â˜•
    <animate attributeName="y" values="260;250;260" dur="2.8s" repeatCount="indefinite"/>
  </text>

  <!-- Name -->
  <text x="160" y="300" text-anchor="middle" font-size="16" fill="#e5e7eb">
    Deepak Mewada
  </text>

</svg>
